<html lang="en">

    <body>
        <script>
            const products = [
                {
                    id: 3,
                    price: 127,
                    photos: ["1.jpg", "2.jpg"],
                },
                {
                    id: 5,
                    price: 499,
                    photos: [],
                },
                {
                    id: 10,
                    price: 26,
                    photos: ["3.jpg"],
                },
                {
                    id: 8,
                    price: 78,
                },
            ];

            const productsHasImages = products.filter((product) => "photos" in product && product.photos.length);
            console.log(productsHasImages);

            const productsAscByPrice = products.sort((a, b) => {
                return a.price - b.price;
            });
            console.log(productsAscByPrice);
        </script>
