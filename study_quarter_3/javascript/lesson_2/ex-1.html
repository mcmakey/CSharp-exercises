<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>L2-EX1</title>
  </head>
  <body>
    <script>
      // Пример 1
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      // alert(c); // 2

      // c это undefined;
      // a это 1;
      // ++a это a = a + 1 сразу т.е. 2
      с = ++a - это поместить в переменную "c" значение "2"

      // Пример 2
      d = b++;
      alert(d); // 1

      // b = 1
      // d = b++ это сначала положить в d заначение b (1) а потом увличить  b на 1

      // Пример 3
      c = 2 + ++a;

      // c учетом предыдущих операций a это 2
      // тогда ++a это сразу a = a + 1 т.е 3
      // 2 + 3 = 5
      alert(c); // 5

      // Пример 4
      d = 2 + b++;
      alert(d); // 4

      // С учетом предыдущих операций b это 2
      // тогда 2 + b++ это значит к 2 прибавить 2 а потом увеличить b на 1
      // 2 + 2 = 4

      // в итоге операций префиксных и постфиксных инкрементаций
      // a это 3
      // b это 3
    </script>
  </body>
</html>
