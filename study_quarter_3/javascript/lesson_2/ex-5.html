<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>L2-Ex5</title>
  </head>
  <body>
    <script src="./ex-4.js"></script>
    <script>
      const ADD = "add";
      const SUB = "sub";
      const MULT = "mult";
      const DIV = "div";

      function mathOperation(arg1, arg2, operation) {
        switch (operation) {
          case ADD:
            return add(arg1, arg2);
            break;
          case SUB:
            return sub(arg1, arg2);
            break;
          case MULT:
            return mult(arg1, arg2);
            break;
          case DIV:
            return div(arg1, arg2);
            break;
          default:
            return `operation "${operation}" undefined`;
            break;
        }
      }

      // test
      console.log(mathOperation(5, 2, "add")); // 7
      console.log(mathOperation(5, 2, "sub")); // 3
      console.log(mathOperation(5, 2, "mult")); // 10
      console.log(mathOperation(5, 2, "div")); // 2.5
      console.log(mathOperation(5, 2, "asdfs")); // operation undefined
    </script>
  </body>
</html>
