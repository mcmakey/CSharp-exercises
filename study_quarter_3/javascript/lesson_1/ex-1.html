<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex-1</title>
  </head>
  <body>
    <div>Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.</div>

    <script>
      const getTemperatureFarengeit = (tempCelsius) => {
        return (9 / 5) * tempCelsius + 32;
      };

      const temperatureCelsius = prompt("Введите температуру в градусах цельсия");

      alert(`${temperatureCelsius}С = ${getTemperatureFarengeit(temperatureCelsius)}F`);
    </script>
  </body>
</html>
