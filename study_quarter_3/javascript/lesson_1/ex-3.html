<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex-3</title>
  </head>
  <body>
    <div>Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:</div>

    <script>
      // Выражение 1.
      // 10 + 10 + "10"
      /*
      1. К 10 прибавляем 10 получаем 20
      2. К 20 конкатенируем String 10 получаем String 2010
      4. String 2010 присваиваем в переменную result1
      5. C помощью console.log выводим result1 в консоль
      */
      const result1 = 10 + 10 + "10";
      console.log(result1);

      // Выражение 2.
      // 10 + "10" + 10;
      /*
      1. К 10 конкатенируем String 10 получаем String 1010
      2. К String 20 конкатенируем 10 получаем String 101010
      3. String 101010 присваиваем в переменную result2
      4. C помощью console.log выводим result2 в консоль
      */
      const result2 = 10 + "10" + 10;
      console.log(result2);

      // Выражение 3.
      // 10 + 10 + +"10";
      /*
      1. К 10 прибавляем 10 получаем 20
      2. +"10" - Это Number 10
      3. К 20 прибавляем 10 получаем 30
      4. 30 присваиваем в переменную result3
      5. C помощью console.log выводим result3 в консоль
      */
      const result3 = 10 + 10 + +"10";
      console.log(result3);

      // Выражение 4.
      // 10 / -"";
      /*
      1. -"" это это Number -0
      2. 10 делим на -0 получаем -Infinity
      3. -Infinity присваиваем в переменную result4
      4. C помощью console.log выводим result4 в консоль
      */
      const result4 = 10 / -"";
      console.log(result4);

      // Выражение 5.
      // 10 / +"2,5";
      /*
      1. +"2,5" это Nan
      2. 10 делим на NaN получаем NaN
      3. NaN присваиваем в переменную result5
      4. C помощью console.log выводим result5 в консоль
      */
      const result5 = 10 / +"2,5";
      console.log(result5);
    </script>
  </body>
</html>
